<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; font-family: Figtree; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
        <div class="card-image">
            <img src="assets\images\illustration-article.svg" alt="Card Image">
        </div>
        <div class="card-content">
            <span class="badge">Learning</span>
            <p class="date">Published 21 Dec 2023</p>
            <h2><a>HTML & CSS foundations</a></h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
                <img src="assets\images\image-avatar.webp" alt="Author Image">
                <p>Greg Hooper</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
